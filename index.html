<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Codes | Starry Edition</title>
    <style>
        /* 1. STARRY BLACK BACKGROUND */
        body { 
            background-color: #050505; 
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 1px, transparent 20px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px);
            background-size: 550px 550px, 350px 350px; 
            background-position: 0 0, 40px 60px;
            color: white; 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            margin: 0; 
            min-height: 100vh;
        }

        /* 2. PURPLE SUBTHEME HEADER */
        header { 
            background: rgba(26, 11, 46, 0.9); 
            padding: 40px; 
            text-align: center; 
            border-bottom: 3px solid #a020f0; 
            box-shadow: 0 0 30px rgba(160, 32, 240, 0.4);
        }
        
        .container { display: flex; padding: 30px; gap: 30px; max-width: 1200px; margin: auto; }
        
        /* 3. SIDEBAR WITH TWEENS */
        nav { width: 220px; background: #1a0b2e; padding: 20px; border-radius: 15px; height: fit-content; border: 1px solid #4b0082; }
        nav a { 
            display: block; color: #d8b4fe; text-decoration: none; padding: 15px; margin-bottom: 10px; 
            border-radius: 8px; transition: all 0.3s ease; 
        }
        nav a:hover { 
            background: #4b0082; 
            color: white; 
            transform: translateY(-5px); /* Tween Up */
            box-shadow: 0 0 15px #a020f0; 
        }

        /* 4. CONTENT & GLOWING BUTTONS */
        main { flex-grow: 1; }
        .code-card { 
            background: rgba(26, 11, 46, 0.8); 
            padding: 25px; 
            margin-bottom: 25px; 
            border-radius: 15px; 
            border: 1px solid #4b0082;
            border-left: 6px solid #a020f0;
            transition: all 0.3s ease; /* The Tween */
        }

        /* This makes the whole card tween up and glow on hover */
        .code-card:hover {
            transform: translateY(-10px); 
            box-shadow: 0 15px 40px rgba(160, 32, 240, 0.5);
            border-color: #a020f0;
        }

        .code-title { color: #d8b4fe; font-weight: bold; font-size: 1.5em; margin-bottom: 10px; }
        
        .code-row { display: flex; align-items: center; gap: 15px; margin-top: 15px; }
        .code-box { 
            background: #000; padding: 15px; font-family: monospace; color: #c084fc; 
            border-radius: 8px; flex-grow: 1; border: 1px solid #4b0082; font-size: 1.2em;
        }

        .copy-btn {
            background: #a020f0; border: none; color: white; padding: 12px 25px; 
            border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        .copy-btn:hover { background: #bf40ff; box-shadow: 0 0 15px #a020f0; }
    </style>
</head>
<body>

<header>
    <h1>ðŸŒŒ ROBLOX CODES: SPACE EDITION</h1>
</header>

<div class="container">
    <nav>
        <a href="#" style="background: #a020f0; color: white;">All Games</a>
        <a href="#">Blox Fruits</a>
        <a href="#">Pet Sim 99</a>
    </nav>

    <main>
        <div class="code-card">
            <div class="code-title">Blox Fruits</div>
            <p style="color: #bbb;">Reward: 20 Minutes of 2x Experience</p>
            <div class="code-row">
                <div class="code-box" id="c1">KITT_RESET</div>
                <button class="copy-btn" onclick="copyCode('c1', this)">COPY</button>
            </div>
        </div>

        <div class="code-card">
            <div class="code-title">Pet Simulator 99</div>
            <p style="color: #bbb;">Reward: Free Huge Pet</p>
            <div class="code-row">
                <div class="code-box" id="c2">UPDATE_SOON</div>
                <button class="copy-btn" onclick="copyCode('c2', this)">COPY</button>
            </div>
        </div>
    </main>
</div>

<script>
    function copyCode(id, btn) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text);
        const old = btn.innerText;
        btn.innerText = "DONE!";
        setTimeout(() => btn.innerText = old, 1500);
    }
</script>

</body>
</html>
