<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zylitee | Portfolio</title>
    <link rel="icon" type="image/png" href="favicon.png?v=2">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        /* 1. CORE & TWEENING BASICS */
        html { scroll-behavior: smooth; }
        body { 
            /* Base background is black */
            background-color: #020205; 
            color: #f0f0f0; 
            font-family: 'Inter', sans-serif;
            margin: 0; overflow-x: hidden;
            opacity: 0; /* Starts hidden for the entrance tween */
            animation: fadeInPage 1.2s ease-out forwards;
        }

        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 2. ENTRANCE REVEAL (For scroll animations) */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* 3. UPDATED BACKGROUND */
        #bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            /* New Background Image with deep red galaxy */
            background-image: 
                url('image_0.png'); /* Primary layer for texture */
            background-size: cover;
            background-position: center;
            /* Apply a red filter to the entire layer */
            filter: hue-rotate(180deg) saturate(1.5) brightness(0.7); /* Red filter */
        }

        /* Redial glow to add depth, centered behind content, also red */
        #bg-container::after {
            content: '';
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(239, 68, 68, 0.15) 0%, rgba(2, 2, 5, 0) 70%);
        }

        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.2; }

        /* 4. NAV TWEEN */
        header { 
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(2, 2, 5, 0.85); /* Slightly darker */
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(239, 68, 68, 0.15); /* More visible border */
            animation: slideDown 0.8s cubic-bezier(0.2, 1, 0.3, 1) 0.2s both;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        nav { display: flex; justify-content: center; padding: 20px; gap: 35px; }
        nav a { 
            color: #a1a1aa; text-decoration: none; font-weight: 600; 
            font-size: 0.85em; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 0.15em;
        }
        nav a:hover { color: #ef4444; transform: scale(1.05); }

        /* 5. HERO */
        section { min-height: 100vh; padding: 180px 20px 80px; box-sizing: border-box; }
        #typewriter {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: clamp(2.5rem, 10vw, 5rem); font-weight: 800;
            color: #ef4444; border-right: 4px solid #ef4444; padding-right: 12px;
            letter-spacing: -0.04em;
        }

        /* 6. CONTENT FRAMES - TWEAKED FOR NEW BG */
        .section-frame {
            background: rgba(10, 10, 15, 0.6); /* Darker and more opaque for contrast */
            border: 1px solid rgba(239, 68, 68, 0.15); /* Slightly brighter border */
            border-radius: 32px;
            padding: 60px 40px;
            margin: 0 auto;
            max-width: 1000px;
            width: fit-content;
            backdrop-filter: blur(15px); /* Increased blur */
            box-shadow: 0 40px 80px rgba(0,0,0,0.5); /* Stronger shadow */
        }

        /* 7. DISCORD BADGE */
        .discord-badge {
            display: inline-flex; border-radius: 8px; overflow: hidden;
            font-weight: 600; font-size: 13px; margin: 35px auto;
            border: 1px solid rgba(239, 68, 68, 0.2);
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .discord-badge:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.15);
            border-color: #ef4444;
        }
        .discord-label { background: #1f1f23; color: #a1a1aa; padding: 10px 18px; letter-spacing: 0.05em; }
        .discord-username { background: #ef4444; color: white; padding: 10px 22px; }

        /* 8. PROFILE */
        .profile-link { display: block; width: 150px; margin: 35px auto; text-decoration: none; }
        .profile-frame {
            width: 150px; height: 150px;
            border-radius: 50%; border: 3px solid #ef4444;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden; box-shadow: 0 0 30px rgba(239, 68, 68, 0.2);
        }
        .profile-link:hover .profile-frame { transform: scale(1.1) rotate(8deg); border-color: #fff; }
        .profile-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* 9. GRID & CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px; }
        .card { 
            background: #0a0a0f; border: 1px solid rgba(255,255,255,0.03);
            border-radius: 20px; overflow: hidden; position: relative;
            transition: 0.4s cubic-bezier(0.2, 1, 0.3, 1); height: 200px;
        }
        .card:hover { transform: translateY(-12px); border-color: #ef4444; }
        
        .work-desc { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(239, 44, 44, 0.9); display: flex; align-items: center;
            justify-content: center; opacity: 0; transition: 0.3s; 
            font-weight: 600; color: white; text-decoration: none;
        }
        .card:hover .work-desc { opacity: 1; }

        /* 10. FIXED SHOOTING STAR */
        .shooting-star {
            position: absolute;
            width: 150px;
            height: 2px;
            /* Start point is bright white, head fades back, entire thing fades out over distance */
            background: linear-gradient(90deg, #ffffff00 0%, #ffffffcc 20%, #ef444400 100%); /* Modified gradient for tail */
            z-index: 1; /* Bring above stars, below header */
            transform-origin: left top; /* Set transform point to head */
            pointer-events: none; /* Make sure it doesn't block clicks */
        }
    </style>
</head>
<body>

<div id="bg-container"></div>

<header>
    <nav>

        </p>
        
        <a href="https://discord.com/users/743359639294312548" target="_blank" class="discord-badge">

        <a href="https://github.com/ZYLITEE" target="_blank" class="profile-link">
            <div class="profile-frame">
                <img src="https://github.com/ZYLITEE.png" alt="Zylitee Avatar">

<section id="work">
    <div class="section-frame reveal">
        <h2 style="text-align: center; color: #ef4444; margin: 0; font-size: 2rem;">Featured Work</h2>
        <div class="grid">
            <a href="#" class="card">
                <img src="https://via.placeholder.com/400x200/0a0a0f/ef4444" style="width:100%; height:100%; object-fit:cover;">
                <div class="work-desc">View Project â†’</div>

</section>

<section id="video">
    <div class="section-frame reveal">
        <h2 style="text-align: center; color: #ef4444; margin: 0; font-size: 2rem;">Showreel</h2>
        <div class="grid">
            <div class="card" style="height: auto; aspect-ratio: 16/9; border-radius: 20px;">
                <video controls style="width:100%; height:100%; display: block; background: #000;">
                    <source src="YOUR_VIDEO_URL.mp4">
                </video>

<section id="contact" style="text-align: center; padding-bottom: 150px;">
    <div class="reveal" style="background: rgba(10, 10, 15, 0.75); padding: 50px; border-radius: 24px; display: inline-block; border: 1px solid rgba(239, 68, 68, 0.25); backdrop-filter: blur(15px);">
        <h2 style="margin-top: 0; color: #ef4444;">Get in Touch</h2>
        <p style="color: #a1a1aa; font-size: 1.2rem;">ðŸ“§ contact@zylitee.me</p>
    </div>
</section>

<script>
    // 1. STAR FIELD
    function createStars() {
        const container = document.getElementById('bg-container');
        const fragment = document.createDocumentFragment();
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2;
            star.style.width = star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            if (Math.random() > 0.7) star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite`;
            fragment.appendChild(star);
        }
        container.appendChild(fragment);
    }

    // 2. FIXED SHOOTING STAR LOGIC
    function shootStar() {
        const star = document.createElement('div');
        star.className = 'shooting-star';
        
        // Setup initial position: from top/left half, moving right/down
        const isFromTop = Math.random() > 0.5;
        if (isFromTop) {
            star.style.top = `-10%`; // Slightly above view
            star.style.left = `${Math.random() * 80 - 20}%`; // Top starting range
        } else {
            star.style.top = `${Math.random() * 80 - 20}%`; // Left starting range
            star.style.left = `-10%`; // Slightly left of view
        }
        
        document.body.appendChild(star);
        
        // Define animation path: straight down-right
        const travelDistance = Math.random() * 800 + 1000; // Total pixel distance
        const angle = -45; // Degress, down-right
        
        star.animate([
            { transform: `translate(0, 0) rotate(${angle}deg)`, opacity: 0 },
            { transform: `translate(${travelDistance}px, ${travelDistance}px) rotate(${angle}deg)`, opacity: 0 } // Straight diagonal movement
        ], {
            duration: 1500, // Speed up a bit for impact
            easing: 'ease-out',
            keyframes: {
                offset: [0, 0.1, 0.2, 0.6, 1], // Finer opacity control
                opacity: [0, 0.8, 1, 0, 0] // Fade in, hold, fade out completely
            }
        }).onfinish = () => star.remove();
        
        // Next star interval
        setTimeout(shootStar, Math.random() * 6000 + 4000);
    }

    // 3. TYPEWRITER
    const textElement = document.getElementById('typewriter');
    const phrases = ["Hey, I'm Zylitee.", "I'm a Roblox Developer."];
    let pIdx = 0, cIdx = 0, isDel = false;
    function type() {
        const cur = phrases[pIdx];
        textElement.textContent = isDel ? cur.substring(0, cIdx--) : cur.substring(0, cIdx++);
        let speed = isDel ? 30 : 70;
        if (!isDel && cIdx > cur.length) { isDel = true; speed = 2500; }
        else if (isDel && cIdx < 0) { isDel = false; pIdx = (pIdx + 1) % phrases.length; cIdx = 0; speed = 600; }
        setTimeout(type, speed);
    }

    // 4. SCROLL REVEAL (TWEENING ON SCROLL)
    function revealOnScroll() {
        const reveals = document.querySelectorAll('.reveal');
        reveals.forEach(el => {
            const windowHeight = window.innerHeight;
            const elementTop = el.getBoundingClientRect().top;
            const elementVisible = 100;
            if (elementTop < windowHeight - elementVisible) {
                el.classList.add('active');
            }
        });
    }

    window.addEventListener('scroll', revealOnScroll);
    
    // Init
    createStars();
    shootStar();
    type();
    revealOnScroll(); // Check once on load
</script>
</body>
</html>
