<style>
    /* 1. DARK SPACE BACKGROUND WITH STARS */
    body { 
        background-color: #050505; 
        background-image: 
            radial-gradient(white, rgba(255,255,255,.2) 1px, transparent 20px),
            radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px);
        background-size: 550px 550px, 350px 350px; 
        background-position: 0 0, 40px 60px;
        color: white; 
        font-family: 'Segoe UI', sans-serif; 
        margin: 0; 
    }

    /* 2. PURPLE SUBTHEME */
    header { 
        background: rgba(35, 15, 60, 0.8); 
        padding: 30px; 
        text-align: center; 
        border-bottom: 3px solid #a020f0; /* Purple border */
        box-shadow: 0 0 20px rgba(160, 32, 240, 0.5);
    }
    
    .container { display: flex; padding: 20px; gap: 20px; }
    
    /* Nav Links with Purple Glow */
    nav { width: 200px; background: #1a0b2e; padding: 15px; border-radius: 12px; height: fit-content; border: 1px solid #4b0082; }
    nav a { 
        display: block; color: #d8b4fe; text-decoration: none; padding: 12px; margin-bottom: 8px; 
        border-radius: 6px; transition: all 0.4s ease; 
    }
    nav a:hover { 
        background: #4b0082; 
        color: white; 
        transform: translateY(-5px); 
        box-shadow: 0 0 15px #a020f0; 
    }

    /* 3. BUTTONS TWEENING UPWARDS WITH GLOW */
    .code-card { 
        background: #1a0b2e; 
        padding: 20px; 
        margin-bottom: 20px; 
        border-radius: 12px; 
        border-left: 5px solid #a020f0; 
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* The Tween */
        border: 1px solid #331a4d;
    }

    /* Hover effect fix: This must be separate and specific */
    .code-card:hover {
        transform: translateY(-12px) !important; /* Moves UPWARDS */
        box-shadow: 0 10px 30px rgba(160, 32, 240, 0.6); /* Purple GLOW */
        border-color: #a020f0;
    }

    .code-title { color: #d8b4fe; font-weight: bold; font-size: 1.4em; margin-bottom: 10px; }
    .code-box { background: #000; padding: 12px; font-family: monospace; color: #c084fc; border-radius: 6px; border: 1px solid #4b0082; }
    
    main { flex-grow: 1; }
</style>

</html>
