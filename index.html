<!DOCTYPE html>

        nav { width: 200px; background: #25282a; padding: 15px; border-radius: 8px; height: fit-content; }

        .code-box { background: #111; padding: 10px; font-family: monospace; color: #00ff00; margin-top: 10px; border-radius: 4px; }

</head>
