<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zylitee | Portfolio</title>
    <link rel="icon" type="image/png" href="favicon.png?v=2">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        /* 1. CORE STYLES */
        html { scroll-behavior: smooth; }
        body { 
            background-color: #020205; color: #f0f0f0; 
            font-family: 'Inter', sans-serif; /* Modern, clean body font */
            margin: 0; overflow-x: hidden;
            letter-spacing: -0.01em;
        }

        h2 { font-family: 'Plus Jakarta Sans', sans-serif; font-weight: 800; letter-spacing: -0.03em; }

        #star-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; background: #020205;
        }

        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.2; }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        /* 2. NAV */
        header { 
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(2, 2, 5, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(239, 68, 68, 0.1); 
        }
        nav { display: flex; justify-content: center; padding: 20px; gap: 35px; }
        nav a { 
            color: #a1a1aa; text-decoration: none; font-weight: 600; 
            font-size: 0.85em; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 0.15em;
        }
        nav a:hover { color: #ef4444; }

        /* 3. HERO & TYPEWRITER */
        section { min-height: 100vh; padding: 180px 20px 80px; box-sizing: border-box; }
        #typewriter {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: clamp(2.5rem, 10vw, 5rem); font-weight: 800;
            color: #ef4444; border-right: 4px solid #ef4444; padding-right: 12px;
            letter-spacing: -0.04em;
        }

        /* 4. CONTENT FRAMES */
        .section-frame {
            background: rgba(15, 15, 25, 0.4);
            border: 1px solid rgba(239, 68, 68, 0.1);
            border-radius: 32px;
            padding: 60px 40px;
            margin: 0 auto;
            max-width: 1000px;
            width: fit-content;
            backdrop-filter: blur(10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        /* 5. UPDATED DISCORD BADGE (GREY & RED) */
        .discord-badge {
            display: inline-flex; border-radius: 8px; overflow: hidden;
            font-weight: 600; font-size: 13px; margin: 35px auto;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        .discord-label { background: #1f1f23; color: #a1a1aa; padding: 10px 18px; letter-spacing: 0.05em; }
        .discord-username { background: #ef4444; color: white; padding: 10px 22px; }

        .profile-frame {
            width: 150px; height: 150px; margin: 35px auto;
            border-radius: 50%; border: 3px solid #ef4444;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden; box-shadow: 0 0 30px rgba(239, 68, 68, 0.2);
        }
        .profile-frame:hover { transform: scale(1.1) rotate(5deg); }
        .profile-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* 6. GRID & CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px; }
        .card { 
            background: #0a0a0f; border: 1px solid rgba(255,255,255,0.03);
            border-radius: 20px; overflow: hidden; position: relative;
            transition: 0.3s; height: 200px;
        }
        .card:hover { transform: translateY(-8px); border-color: #ef4444; box-shadow: 0 10px 30px rgba(239, 68, 68, 0.1); }
        
        .work-desc { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(239, 44, 44, 0.9); display: flex; align-items: center;
            justify-content: center; opacity: 0; transition: 0.3s; 
            font-weight: 600; color: white; text-decoration: none;
        }
        .card:hover .work-desc { opacity: 1; }

        .shooting-star {
            position: absolute; width: 150px; height: 2px;
            background: linear-gradient(90deg, #fff 0%, transparent 100%);
            z-index: -1; transform: rotate(-45deg);
        }
    </style>
</head>
<body>

<div id="star-container"></div>
<header><nav><a href="#about">About</a><a href="#work">Work</a><a href="#video">Video</a><a href="#contact">Contact</a></nav></header>

<section id="about">
    <div style="text-align: center;"><span id="typewriter"></span></div>
    <div style="max-width: 600px; margin: auto; text-align: center; margin-top: 25px;">
        <p style="color: #a1a1aa; font-size: 1.1rem; line-height: 1.6; font-weight: 300;">Developing immersive, high-performance experiences within the <span style="color:white; font-weight: 600;">Roblox</span> ecosystem.</p>
        
        <div class="discord-badge">
            <div class="discord-label">DISCORD</div>
            <div class="discord-username">zylitee</div>
        </div>
        
        <div class="profile-frame"><img src="https://github.com/ZYLITEE.png" alt="Zylitee Avatar"></div>
    </div>
</section>

<section id="work">
    <div class="section-frame">
        <h2 style="text-align: center; color: #ef4444; margin: 0; font-size: 2rem;">Featured Work</h2>
        <div class="grid">
            <a href="#" class="card">
                <img src="https://via.placeholder.com/400x200/0a0a0f/ef4444" style="width:100%; height:100%; object-fit:cover;">
                <div class="work-desc">View Project â†’</div>
            </a>
        </div>
    </div>
</section>

<section id="video">
    <div class="section-frame">
        <h2 style="text-align: center; color: #ef4444; margin: 0; font-size: 2rem;">Showreel</h2>
        <div class="grid">
            <div class="card" style="height: auto; aspect-ratio: 16/9; border-radius: 20px;">
                <video controls style="width:100%; height:100%; display: block; background: #000;">
                    <source src="YOUR_VIDEO_URL.mp4">
                </video>
            </div>
        </div>
    </div>
</section>

<section id="contact" style="text-align: center; padding-bottom: 150px;">
    <div style="background: rgba(15, 15, 25, 0.6); padding: 50px; border-radius: 24px; display: inline-block; border: 1px solid rgba(239, 68, 68, 0.2); backdrop-filter: blur(10px);">
        <h2 style="margin-top: 0; color: #ef4444;">Get in Touch</h2>
        <p style="color: #a1a1aa; font-size: 1.2rem;">ðŸ“§ contact@zylitee.me</p>
    </div>
</section>

<script>
    function createStars() {
        const container = document.getElementById('star-container');
        const fragment = document.createDocumentFragment();
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2;
            star.style.width = star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            if (Math.random() > 0.7) star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite`;
            fragment.appendChild(star);
        }
        container.appendChild(fragment);
    }

    function shootStar() {
        const star = document.createElement('div');
        star.className = 'shooting-star';
        star.style.top = `${Math.random() * 40}%`;
        star.style.left = `${Math.random() * 40}%`;
        document.body.appendChild(star);
        star.animate([
            { transform: 'translate(0, 0) rotate(-45deg)', opacity: 1 },
            { transform: 'translate(800px, 800px) rotate(-45deg)', opacity: 0 }
        ], { duration: 1200, easing: 'ease-out' }).onfinish = () => star.remove();
        setTimeout(shootStar, Math.random() * 8000 + 4000);
    }

    const textElement = document.getElementById('typewriter');
    const phrases = ["Hey, I'm Zylitee.", "I'm a Roblox Developer."];
    let pIdx = 0, cIdx = 0, isDel = false;
    function type() {
        const cur = phrases[pIdx];
        textElement.textContent = isDel ? cur.substring(0, cIdx--) : cur.substring(0, cIdx++);
        let speed = isDel ? 30 : 70;
        if (!isDel && cIdx > cur.length) { isDel = true; speed = 2500; }
        else if (isDel && cIdx < 0) { isDel = false; pIdx = (pIdx + 1) % phrases.length; cIdx = 0; speed = 600; }
        setTimeout(type, speed);
    }

    createStars();
    shootStar();
    type();
</script>
</body>
</html>
