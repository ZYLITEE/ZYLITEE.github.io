<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zylitee | Portfolio</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        /* 1. OPTIMIZED BACKGROUND */
        html { scroll-behavior: smooth; }
        body { 
            background-color: #020205; color: #f0f0f0; 
            font-family: 'Outfit', sans-serif; margin: 0; overflow-x: hidden;
        }

        #star-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            background: #020205;
            will-change: transform; /* Hint to browser for optimization */
        }

        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.2; }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        /* 2. OPTIMIZED NAV (Removed heavy blur for speed) */
        header { 
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(2, 6, 22, 0.9);
            border-bottom: 1px solid rgba(211, 47, 47, 0.2); 
        }
        nav { display: flex; justify-content: center; padding: 18px; gap: 40px; }
        nav a { 
            color: #ff9999; text-decoration: none; font-weight: 600; 
            font-size: 0.9em; transition: transform 0.2s ease, color 0.2s ease;
            text-transform: uppercase; letter-spacing: 0.1em;
        }
        nav a:hover { color: #f87171; transform: translateY(-2px); }

        /* 3. HERO & TYPEWRITER */
        section { min-height: 100vh; padding: 160px 20px 80px; box-sizing: border-box; }
        #typewriter {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem); font-weight: 800;
            color: #ef4444; border-right: 4px solid #ef4444; padding-right: 8px;
            animation: blink 0.8s infinite;
        }
        @keyframes blink { 50% { border-color: transparent; } }

        /* 4. DISCORD BADGE */
        .discord-badge {
            display: inline-flex; border-radius: 4px; overflow: hidden;
            font-weight: 600; font-size: 13px; margin: 30px auto;
        }
        .discord-label { background: #333; color: #ccc; padding: 8px 15px; display: flex; align-items: center; gap: 8px; }
        .discord-username { background: #5865F2; color: white; padding: 8px 20px; }

        /* 5. PROFILE FRAME */
        .profile-frame {
            width: 140px; height: 140px; margin: 30px auto;
            border-radius: 50%; border: 2px solid #ef4444;
            transition: transform 0.3s ease;
        }
        .profile-frame:hover { transform: scale(1.05); }
        .profile-frame img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        /* 6. OPTIMIZED CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 25px; max-width: 1000px; margin: auto; }
        .card { 
            background: #0f0f19; border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px; overflow: hidden; position: relative;
            transition: transform 0.3s cubic-bezier(0.2, 1, 0.3, 1);
            height: 160px; will-change: transform;
        }
        .card:hover { transform: translateY(-10px); border-color: #ef4444; }
        
        .work-desc { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(211, 47, 47, 0.95); display: flex; align-items: center;
            justify-content: center; padding: 20px; text-align: center;
            opacity: 0; transition: opacity 0.2s ease; font-weight: 600;
        }
        .card:hover .work-desc { opacity: 1; }

        /* 7. CORRECTED SHOOTING STAR */
        .shooting-star {
            position: absolute;
            width: 150px; height: 2px;
            /* Head is bright white, Tail fades out completely */
            background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%);
            z-index: -1; pointer-events: none;
            transform: rotate(-45deg); /* Faces the travel direction */
        }
    </style>
</head>
<body>

<div id="star-container"></div>
<header><nav><a href="#about">About</a><a href="#work">Work</a><a href="#video">Video</a><a href="#contact">Contact</a></nav></header>

<section id="about">
    <div style="text-align: center;"><span id="typewriter"></span></div>
    <div style="max-width: 600px; margin: auto; text-align: center; margin-top: 20px;">
        <p style="color: #a1a1aa; line-height: 1.6;">Building high-performance experiences in the Roblox ecosystem.</p>
        <div class="discord-badge">
            <div class="discord-label">DISCORD</div>
            <div class="discord-username">MYSTRIA7204</div>
        </div>
        <div class="profile-frame"><img src="https://github.com"></div>
    </div>
</section>

<section id="work">
    <h2 style="text-align: center; color: #ef4444; font-family: 'Bricolage Grotesque';">Work</h2>
    <div class="grid">
        <a href="#" class="card">
            <img src="https://via.placeholder.com" style="width:100%; height:100%; object-fit:cover;">
            <div class="work-desc">View Project â†’</div>
        </a>
    </div>
</section>

<section id="video">
    <h2 style="text-align: center; color: #ef4444; font-family: 'Bricolage Grotesque';">Showreel</h2>
    <div class="grid"><div class="card"><video controls style="width:100%; height:100%; object-fit:cover;"><source src=""></video></div></div>
</section>

<section id="contact" style="text-align: center;">
    <div style="background: #0f0f19; padding: 40px; border-radius: 12px; display: inline-block; border: 1px solid #3d0a0a;">
        <h2 style="margin-top: 0; font-family: 'Bricolage Grotesque';">Contact</h2>
        <p>ðŸ“§ contact@zylitee.me</p>
    </div>
</section>

<script>
    // 1. STAR FIELD (Lighter for performance)
    function createStars() {
        const container = document.getElementById('star-container');
        const fragment = document.createDocumentFragment(); // Faster DOM updates
        for (let i = 0; i < 250; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 1.5 + 0.5;
            star.style.width = star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            if (Math.random() > 0.6) {
                star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite`;
            }
            fragment.appendChild(star);
        }
        container.appendChild(fragment);
    }

    // 2. SHOOTING STAR (Correct Direction + Fade Out)
    function shootStar() {
        const star = document.createElement('div');
        star.className = 'shooting-star';
        // Start from random point in top-left half
        star.style.top = `${Math.random() * 30}%`;
        star.style.left = `${Math.random() * 30}%`;
        document.body.appendChild(star);
        
        star.animate([
            { transform: 'translate(0, 0) rotate(-45deg)', opacity: 1 },
            { transform: 'translate(600px, 600px) rotate(-45deg)', opacity: 0 } // Fades while moving
        ], { duration: 1000, easing: 'linear' }).onfinish = () => star.remove();
        
        setTimeout(shootStar, Math.random() * 10000 + 4000);
    }

    // 3. TYPEWRITER
    const textElement = document.getElementById('typewriter');
    const phrases = ["Hey I'm Zylitee.", "I'm a roblox developer."];
    let pIdx = 0, cIdx = 0, isDel = false;
    function type() {
        const cur = phrases[pIdx];
        textElement.textContent = isDel ? cur.substring(0, cIdx--) : cur.substring(0, cIdx++);
        let speed = isDel ? 40 : 80;
        if (!isDel && cIdx > cur.length) { isDel = true; speed = 2000; }
        else if (isDel && cIdx < 0) { isDel = false; pIdx = (pIdx + 1) % phrases.length; cIdx = 0; speed = 500; }
        setTimeout(type, speed);
    }

    createStars();
    shootStar();
    type();
</script>
</body>
</html>
