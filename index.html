<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zylitee | Developer Portfolio</title>
    <!-- Importing Elegant Fonts -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        /* 1. STARRY SPACE BACKGROUND */
        html { scroll-behavior: smooth; }
        body { 
            background-color: #050505; 
            background-image: 
                radial-gradient(white, rgba(255,255,255,.1) 1px, transparent 20px),
                radial-gradient(white, rgba(255,255,255,.05) 1px, transparent 30px);
            background-size: 550px 550px, 350px 350px; 
            background-position: 0 0, 40px 60px;
            color: #e0e0e0; /* Softer white for eyes */
            font-family: 'Inter', sans-serif; margin: 0; 
        }

        /* 2. TOP NAV BAR (#020616) WITH SOFT RED ACCENTS */
        header { 
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: #020616;
            border-bottom: 2px solid #8e1a1a; 
            box-shadow: 0 0 15px rgba(142, 26, 26, 0.4); 
        }
        nav { display: flex; justify-content: center; padding: 18px; gap: 40px; }
        nav a { 
            color: #ff9999; text-decoration: none; font-weight: 600; 
            font-size: 1em; transition: all 0.3s ease; 
        }
        nav a:hover { 
            color: white; 
            text-shadow: 0 0 8px #d32f2f; 
            transform: translateY(-2px); 
        }

        /* 3. TYPEWRITER HEADER */
        .typewriter-container {
            text-align: center;
            padding-top: 50px;
            min-height: 80px;
        }
        #typewriter {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            color: #d32f2f; /* Soft crimson red */
            border-right: 3px solid #d32f2f; /* Cursor */
            padding-right: 5px;
            animation: blink 0.7s infinite;
        }
        @keyframes blink { 50% { border-color: transparent; } }

        /* 4. SECTION STYLING */
        section { min-height: 100vh; padding: 140px 20px 50px; box-sizing: border-box; }
        h2 { 
            font-family: 'Playfair Display', serif; 
            color: #d32f2f; text-align: center; font-size: 2.2em; 
            margin-bottom: 40px; letter-spacing: 1px; 
        }

        /* 5. PROFILE FRAME */
        .profile-frame {
            width: 160px; height: 160px;
            margin: 40px auto;
            border-radius: 50%;
            border: 3px solid #8e1a1a;
            box-shadow: 0 0 20px rgba(211, 47, 47, 0.3);
            overflow: hidden;
            background: #020616;
        }
        .profile-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* 6. GRID & SMALL CARDS */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
            gap: 30px; 
            max-width: 1000px; 
            margin: auto; 
        }
        .card { 
            background: rgba(2, 6, 22, 0.9); 
            border: 1px solid #3d0a0a;
            border-radius: 10px; 
            overflow: hidden; 
            position: relative;
            transition: all 0.4s ease; 
            cursor: pointer; 
            height: 160px; /* Small rectangular profile */
        }
        .card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 10px 25px rgba(211, 47, 47, 0.4); 
            border-color: #d32f2f;
        }
        .card img, .card video { width: 100%; height: 100%; object-fit: cover; }

        /* HOVER DESCRIPTION */
        .work-desc { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(142, 26, 26, 0.95); 
            display: flex; align-items: center; justify-content: center; 
            padding: 15px; text-align: center; opacity: 0; 
            transition: opacity 0.3s ease; font-size: 0.9em; font-weight: 600;
        }
        .card:hover .work-desc { opacity: 1; }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#video">Video</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<!-- ABOUT SECTION -->
<section id="about">
    <div class="typewriter-container">
        <span id="typewriter"></span>
    </div>
    
    <div style="max-width: 700px; margin: auto; text-align: center; margin-top: 20px;">
        <p style="font-size: 1.1em; color: #b0b0b0; line-height: 1.6;">
            I am a dedicated developer focused on creating unique and polished experiences within the Roblox engine.
        </p>
        
        <div class="profile-frame">
            <img src="https://via.placeholder.com" alt="Zylitee Profile">
        </div>
    </div>
</section>

<!-- WORK SECTION -->
<section id="work">
    <h2>Work</h2>
    <div class="grid">
        <a href="YOUR_LINK" target="_blank" class="card">
            <img src="https://via.placeholder.com" alt="Project">
            <div class="work-desc">Click to visit the project website or game.</div>
        </a>
    </div>
</section>

<!-- VIDEO SECTION -->
<section id="video">
    <h2>Video Highlights</h2>
    <div class="grid">
        <div class="card">
            <video controls>
                <source src="your-video.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</section>

<!-- CONTACT SECTION -->
<section id="contact">
    <h2>Get in Touch</h2>
    <div style="background: rgba(2, 6, 22, 0.8); max-width: 500px; margin: auto; padding: 30px; border-radius: 12px; border: 1px solid #8e1a1a; text-align: center;">
        <p>ðŸ“§ <strong>Email:</strong> contact@zylitee.me</p>
        <p>ðŸŽ® <strong>Discord:</strong> zylitee</p>
        <p>ðŸ’³ <strong>Payment:</strong> PayPal / Robux</p>
    </div>
</section>

<script>
    const textElement = document.getElementById('typewriter');
    const phrases = ["Hey I'm Zylitee.", "I'm a roblox developer."];
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let typeSpeed = 100;

    function typeEffect() {
        const currentPhrase = phrases[phraseIndex];
        
        if (isDeleting) {
            textElement.textContent = currentPhrase.substring(0, charIndex - 1);
            charIndex--;
            typeSpeed = 50;
        } else {
            textElement.textContent = currentPhrase.substring(0, charIndex + 1);
            charIndex++;
            typeSpeed = 100;
        }

        if (!isDeleting && charIndex === currentPhrase.length) {
            isDeleting = true;
            typeSpeed = 2000; // Pause at the end
        } else if (isDeleting && charIndex === 0) {
            isDeleting = false;
            phraseIndex = (phraseIndex + 1) % phrases.length;
            typeSpeed = 500;
        }

        setTimeout(typeEffect, typeSpeed);
    }

    // Start the effect
    typeEffect();
</script>

</body>
</html>
