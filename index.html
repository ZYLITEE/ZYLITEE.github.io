<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zylitee | Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        /* 1. GLOBAL RESET & PERMANENT BACKGROUND */
        html { scroll-behavior: smooth; }
        body { 
            background-color: #020205; /* Deepest black base */
            color: #f0f0f0; 
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeInPage 1.2s ease-out forwards;
        }

        /* The background must be FIXED and behind everything */
        #bg-container {
            position: fixed; 
            top: 0; left: 0; 
            width: 100vw; height: 100vh;
            z-index: -10; /* Far back */
            pointer-events: none;
            overflow: hidden;
        }

        .nebula {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(239, 68, 68, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(150, 20, 20, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(80, 10, 10, 0.15) 0%, transparent 60%);
            filter: blur(120px);
            animation: nebulaMove 30s infinite alternate ease-in-out;
        }

        /* High-quality grain to prevent pixelation */
        #bg-container::after {
            content: "";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.12;
            pointer-events: none;
        }

        /* 2. THE LOCKED HEADER */
        header { 
            position: fixed !important; /* Forced locking */
            top: 0; left: 0; 
            width: 100%;
            height: 70px;
            z-index: 99999; /* Stay above everything else */
            background: rgba(2, 2, 5, 0.8); 
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(239, 68, 68, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav a { 
            color: #a1a1aa; text-decoration: none; font-weight: 600; 
            font-size: 0.85em; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 0.15em;
            padding: 0 20px;
        }
        nav a:hover { color: #ef4444; text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }

        /* 3. SECTIONS (Transparent so BG shows through) */
        section { 
            min-height: 100vh; 
            padding: 120px 20px 80px; 
            box-sizing: border-box; 
            background: transparent !important; /* CRITICAL FIX */
        }

        .section-frame {
            background: rgba(15, 15, 25, 0.6); /* Semi-transparent dark */
            border: 1px solid rgba(239, 68, 68, 0.1);
            border-radius: 40px;
            padding: 60px 40px;
            margin: 0 auto;
            max-width: 900px;
            backdrop-filter: blur(15px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* 4. ANIMATIONS */
        @keyframes fadeInPage { from { opacity: 0; } to { opacity: 1; } }
        
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .reveal.active { opacity: 1; transform: translateY(0); }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        @keyframes nebulaMove {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(5deg) scale(1.1); }
        }

        /* 5. ELEMENTS */
        #typewriter {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 800;
            color: #ef4444; border-right: 4px solid #ef4444;
            padding-right: 10px;
        }

        .discord-badge {
            display: inline-flex; border-radius: 12px; overflow: hidden;
            border: 1px solid rgba(239, 68, 68, 0.3);
            text-decoration: none; transition: 0.3s;
            margin-top: 30px;
        }
        .discord-badge:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(239, 68, 68, 0.2); }
        .discord-label { background: #111; color: #777; padding: 12px 20px; font-weight: 600; }
        .discord-username { background: #ef4444; color: #fff; padding: 12px 20px; font-weight: 600; }

        .profile-frame {
            width: 140px; height: 140px; border-radius: 50%;
            border: 3px solid #ef4444; margin: 40px auto;
            overflow: hidden; transition: 0.5s;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.2);
        }
        .profile-frame:hover { transform: scale(1.1) rotate(5deg); border-color: #fff; }
        .profile-frame img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div id="bg-container"><div class="nebula"></div></div>

<header>
    <nav>
        <a href="#about" class="nav-btn">About</a>
        <a href="#work" class="nav-btn">Work</a>
        <a href="#video" class="nav-btn">Video</a>
        <a href="#contact" class="nav-btn">Contact</a>
    </nav>
</header>

<section id="about">
    <div style="text-align: center; margin-top: 50px;">
        <span id="typewriter"></span>
        <div class="reveal">
            <a href="https://github.com/ZYLITEE" target="_blank">
                <div class="profile-frame">
                    <img src="https://github.com/ZYLITEE.png" alt="Zylitee">
                </div>
            </a>
            <p style="color: #888; max-width: 500px; margin: 0 auto; line-height: 1.6;">
                Specializing in high-performance <span style="color: #fff;">Luau scripting</span> and game architecture on Roblox.
            </p>
            <a href="https://discord.com/users/743359639294312548" target="_blank" class="discord-badge">
                <div class="discord-label">DISCORD</div>
                <div class="discord-username">zylitee</div>
            </a>
        </div>
    </div>
</section>

<section id="work">
    <div class="section-frame reveal">
        <h2 style="color: #ef4444; margin-bottom: 30px; text-align: center;">Selected Works</h2>
        <div style="height: 250px; background: rgba(255,255,255,0.03); border-radius: 20px; border: 1px dashed rgba(239,68,68,0.3); display: flex; align-items: center; justify-content: center;">
            <p style="color: #555;">Portfolio Content Loading...</p>
        </div>
    </div>
</section>

<section id="video">
    <div class="section-frame reveal">
        <h2 style="color: #ef4444; margin-bottom: 30px; text-align: center;">Showreel</h2>
        <div style="aspect-ratio: 16/9; background: #000; border-radius: 20px; overflow: hidden;">
             </div>
    </div>
</section>

<section id="contact">
    <div class="section-frame reveal" style="text-align: center;">
        <h2 style="color: #ef4444;">Let's Build</h2>
        <p style="font-size: 1.5rem; letter-spacing: 1px;">contact@zylitee.me</p>
    </div>
</section>

<script>
    // 1. STAR GENERATOR (Now with Big Red Stars)
    function initStars() {
        const bg = document.getElementById('bg-container');
        const count = 150;
        
        for (let i = 0; i < count; i++) {
            const star = document.createElement('div');
            const isRed = Math.random() > 0.85; // 15% are Red
            const size = isRed ? (Math.random() * 3 + 3) : (Math.random() * 2 + 1);
            
            star.style.position = 'absolute';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.borderRadius = '50%';
            star.style.backgroundColor = isRed ? '#ef4444' : '#fff';
            if (isRed) star.style.boxShadow = '0 0 10px rgba(239, 68, 68, 0.8)';
            
            star.style.opacity = Math.random();
            star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite ease-in-out`;
            bg.appendChild(star);
        }
    }

    // 2. TYPEWRITER
    const textSpan = document.getElementById('typewriter');
    const words = ["Hey, I'm Zylitee.", "I build on Roblox.", "I write Luau."];
    let wordIdx = 0, charIdx = 0, deleting = false;

    function playTypewriter() {
        const current = words[wordIdx];
        textSpan.textContent = deleting ? current.substring(0, charIdx--) : current.substring(0, charIdx++);
        
        let speed = deleting ? 50 : 100;
        if (!deleting && charIdx > current.length) { deleting = true; speed = 2000; }
        else if (deleting && charIdx < 0) { deleting = false; wordIdx = (wordIdx + 1) % words.length; charIdx = 0; speed = 500; }
        
        setTimeout(playTypewriter, speed);
    }

    // 3. SCROLL REVEAL (TWEENS EVERY TIME)
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('active');
            } else {
                entry.target.classList.remove('active'); // RE-TWEENS when you come back
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

    // Initialize
    initStars();
    playTypewriter();
</script>

</body>
</html>
