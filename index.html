<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zylitee | Portfolio</title>
    <link rel="icon" type="image/png" href="favicon.png?v=2">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        /* 1. CORE & SMOOTH TWEENING */
        html { scroll-behavior: smooth; }
        body { 
            background-color: #020205; 
            color: #f0f0f0; 
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeInPage 1.2s ease-out forwards;
        }

        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.9s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* 2. HD RED NEBULA (FIXED PIXELATION) */
        #bg-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -2; pointer-events: none;
            background: #020205;
            overflow: hidden;
        }

        /* High-Definition Nebula Clouds */
        .nebula {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(239, 68, 68, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(150, 20, 20, 0.18) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(80, 10, 10, 0.12) 0%, transparent 60%);
            filter: blur(100px); /* Deep blur */
            animation: nebulaMove 40s infinite alternate ease-in-out;
            will-change: transform;
        }

        /* Noise Overlay to kill pixelation/banding */
        #bg-container::before {
            content: "";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.15;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes nebulaMove {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-5%, -5%) scale(1.1); }
        }

        /* 3. LOCKED NAVIGATION (FIXED) */
        header { 
            position: fixed; top: 0; left: 0; width: 100%;
            z-index: 10000; /* Extremely high to stay above all frames */
            background: rgba(2, 2, 5, 0.85); 
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(239, 68, 68, 0.2);
            padding: 10px 0;
            display: block;
        }

        nav { display: flex; justify-content: center; gap: 35px; }
        nav a { 
            color: #a1a1aa; text-decoration: none; font-weight: 600; 
            font-size: 0.85em; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 0.15em;
            padding: 10px;
        }
        nav a:hover { color: #ef4444; }

        /* 4. CONTENT FRAMES */
        section { min-height: 100vh; padding: 180px 20px 80px; box-sizing: border-box; }
        
        #typewriter {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: clamp(2.5rem, 10vw, 5rem); font-weight: 800;
            color: #ef4444; border-right: 4px solid #ef4444; padding-right: 12px;
            letter-spacing: -0.04em;
        }

        .section-frame {
            background: rgba(10, 10, 15, 0.7);
            border: 1px solid rgba(239, 68, 68, 0.15);
            border-radius: 32px;
            padding: 60px 40px;
            margin: 0 auto;
            max-width: 1000px;
            width: fit-content;
            backdrop-filter: blur(25px);
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
        }

        /* 5. INTERACTABLES */
        .discord-badge {
            display: inline-flex; border-radius: 8px; overflow: hidden;
            font-weight: 600; font-size: 13px; margin: 35px auto;
            border: 1px solid rgba(239, 68, 68, 0.2);
            text-decoration: none;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .discord-badge:hover { transform: translateY(-5px) scale(1.02); border-color: #ef4444; }
        .discord-label { background: #1f1f23; color: #a1a1aa; padding: 10px 18px; }
        .discord-username { background: #ef4444; color: white; padding: 10px 22px; }

        .profile-link { display: block; width: 150px; margin: 35px auto; text-decoration: none; }
        .profile-frame {
            width: 150px; height: 150px; border-radius: 50%; border: 3px solid #ef4444;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); overflow: hidden; 
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.2);
        }
        .profile-link:hover .profile-frame { transform: scale(1.1) rotate(5deg); border-color: #fff; }
        .profile-frame img { width: 100%; height: 100%; object-fit: cover; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px; }
        .card { 
            background: #0a0a0f; border: 1px solid rgba(255,255,255,0.03);
            border-radius: 20px; overflow: hidden; position: relative;
            transition: 0.4s; height: 200px;
        }
        .card:hover { transform: translateY(-10px); border-color: #ef4444; }
        
        .work-desc { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            background: rgba(239,68,68,0.9); display:flex; 
            align-items:center; justify-content:center; opacity:0; transition:0.3s;
        }
        .card:hover .work-desc { opacity:1; }

        /* 6. STAR & SHOOTING ANIMATIONS */
        @keyframes twinkle {
            0%, 100% { opacity: 0.1; transform: scale(0.8); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        .shooting-star {
            position: absolute; width: 150px; height: 2px;
            background: linear-gradient(90deg, #fff 0%, rgba(239, 68, 68, 0) 100%);
            z-index: -1; transform: rotate(-45deg); pointer-events: none;
        }
    </style>
</head>
<body>

<div id="bg-container"><div class="nebula"></div></div>

<header>
    <nav>
        <a href="#about" class="nav-link">About</a>
        <a href="#work" class="nav-link">Work</a>
        <a href="#video" class="nav-link">Video</a>
        <a href="#contact" class="nav-link">Contact</a>
    </nav>
</header>

<section id="about">
    <div style="text-align: center;"><span id="typewriter"></span></div>
    <div class="reveal" style="max-width: 600px; margin: auto; text-align: center; margin-top: 25px;">
        <p style="color: #a1a1aa; font-size: 1.1rem; line-height: 1.6; font-weight: 300;">Developing immersive, high-performance experiences within the <span style="color:white; font-weight: 600;">Roblox</span> ecosystem.</p>
        <a href="https://discord.com/users/743359639294312548" target="_blank" class="discord-badge">
            <div class="discord-label">DISCORD</div>
            <div class="discord-username">zylitee</div>
        </a>
        <a href="https://github.com/ZYLITEE" target="_blank" class="profile-link">
            <div class="profile-frame"><img src="https://github.com/ZYLITEE.png" alt="Zylitee Avatar"></div>
        </a>
    </div>
</section>

<section id="work">
    <div class="section-frame reveal">
        <h2 style="text-align: center; color: #ef4444; margin: 0; font-size: 2rem;">Featured Work</h2>
        <div class="grid">
            <div class="card">
                <div style="width:100%; height:100%; background: #16161e;"></div>
                <div class="work-desc">View Project â†’</div>
            </div>
        </div>
    </div>
</section>

<section id="video">
    <div class="section-frame reveal">
        <h2 style="text-align: center; color: #ef4444; margin: 0; font-size: 2rem;">Showreel</h2>
        <div class="grid">
            <div class="card" style="height: auto; aspect-ratio: 16/9; border-radius: 20px;">
                <video controls style="width:100%; height:100%; display: block; background: #000;">
                    <source src="YOUR_VIDEO_URL.mp4">
                </video>
            </div>
        </div>
    </div>
</section>

<section id="contact" style="text-align: center; padding-bottom: 150px;">
    <div class="reveal" style="background: rgba(10, 10, 15, 0.75); padding: 50px; border-radius: 24px; display: inline-block; border: 1px solid rgba(239, 68, 68, 0.25); backdrop-filter: blur(15px);">
        <h2 style="margin-top: 0; color: #ef4444;">Get in Touch</h2>
        <p style="color: #a1a1aa; font-size: 1.2rem;">ðŸ“§ contact@zylitee.me</p>
    </div>
</section>

<script>
    // 1. STAR FIELD (WITH INDEPENDENT TWINKLE)
    function createStars() {
        const container = document.getElementById('bg-container');
        const fragment = document.createDocumentFragment();
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            const size = Math.random() * 2 + 0.3;
            const duration = Math.random() * 4 + 2;
            const delay = Math.random() * 10;
            
            star.style.cssText = `
                width: ${size}px; height: ${size}px; 
                left: ${Math.random() * 100}%; top: ${Math.random() * 100}%; 
                position: absolute; background: white; border-radius: 50%; opacity: 0.3;
                animation: twinkle ${duration}s infinite ease-in-out ${delay}s;
            `;
            fragment.appendChild(star);
        }
        container.appendChild(fragment);
    }

    // 2. SHOOTING STAR
    function shootStar() {
        const star = document.createElement('div');
        star.className = 'shooting-star';
        star.style.top = `${Math.random() * 40}%`;
        star.style.left = `${Math.random() * 40}%`;
        document.body.appendChild(star);
        star.animate([
            { transform: 'translate(0, 0) rotate(-45deg)', opacity: 1 },
            { transform: 'translate(800px, 800px) rotate(-45deg)', opacity: 0 }
        ], { duration: 1200, easing: 'ease-out' }).onfinish = () => star.remove();
        setTimeout(shootStar, Math.random() * 8000 + 4000);
    }

    // 3. TYPEWRITER
    const textElement = document.getElementById('typewriter');
    const phrases = ["Hey, I'm Zylitee.", "I'm a Roblox Developer."];
    let pIdx = 0, cIdx = 0, isDel = false;
    function type() {
        const cur = phrases[pIdx];
        textElement.textContent = isDel ? cur.substring(0, cIdx--) : cur.substring(0, cIdx++);
        let speed = isDel ? 30 : 70;
        if (!isDel && cIdx > cur.length) { isDel = true; speed = 2500; }
        else if (isDel && cIdx < 0) { isDel = false; pIdx = (pIdx + 1) % phrases.length; cIdx = 0; speed = 600; }
        setTimeout(type, speed);
    }

    // 4. SMART REVEAL (TWEENS ON SCROLL & JUMP)
    function revealOnScroll() {
        const reveals = document.querySelectorAll('.reveal');
        reveals.forEach(el => {
            const windowHeight = window.innerHeight;
            const elementTop = el.getBoundingClientRect().top;
            if (elementTop < windowHeight - 100 && elementTop > -windowHeight + 100) {
                el.classList.add('active');
            } else {
                el.classList.remove('active');
            }
        });
    }

    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
            document.querySelectorAll('.reveal').forEach(s => s.classList.remove('active'));
            setTimeout(revealOnScroll, 800); 
        });
    });

    window.addEventListener('scroll', revealOnScroll);
    createStars(); shootStar(); type(); revealOnScroll();
</script>
</body>
</html>
